<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="qr-reader"></div>
    <div id="qr-reader-results"></div>

    <!-- Zvukový soubor -->
    <audio id="beep-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        const googleFormUrl = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSeJk7hWrGRwvjLSYLoN8LnpFspu1e25g0IZAWdeBZFC72iQRg/formResponse?entry.1392807745=";

        let lastScannedCode = null; // Poslední naskenovaný QR kód

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Code detected: ${decodedText}`);
            const resultDiv = document.getElementById("qr-reader-results");
            const beepSound = document.getElementById("beep-sound");

            // Porovnání s posledním naskenovaným kódem
            if (decodedText !== lastScannedCode) {
                lastScannedCode = decodedText; // Uložit aktuální kód

                // Zobrazit výsledek
                resultDiv.innerHTML = `<p>QR kód: ${decodedText}</p>`;

                // Odeslání dat do Google Forms pomocí GET
                fetch(googleFormUrl + encodeURIComponent(decodedText), { method: 'GET' })
                    .then(() => {
                        // Přehraje zvukové upozornění
                        beepSound.play();
                        alert("QR kód byl odeslán: " + decodedText);
                    })
                    .catch(err => console.error("Chyba při odesílání:", err));
            } else {
                console.log("QR kód je stejný jako předchozí, nic neodesílám.");
            }
        }

        function onScanFailure(error) {
            console.warn(`QR Code scan failed: ${error}`);
        }

        // Inicializace html5-qrcode
        const qrCodeScanner = new Html5Qrcode("qr-reader");
        qrCodeScanner.start(
            { facingMode: "environment" }, // Použití zadní kamery
            {
                fps: 10,    // Rychlost skenování
                qrbox: 250  // Velikost skenovacího okna
            },
            onScanSuccess,
            onScanFailure
        ).catch(err => console.error("Chyba při inicializaci:", err));
    </script>
</body>
</html>
