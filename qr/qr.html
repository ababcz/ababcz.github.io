<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner with Google Forms</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="reader"></div>
  <p id="result">Scan a QR code...</p>

  <script>
    // Adresa formuláře Google Forms
    const googleFormURL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSeJk7hWrGRwvjLSYLoN8LnpFspu1e25g0IZAWdeBZFC72iQRg/formResponse";
    const entryField = "entry.1392807745"; // ID pole formuláře

    function sendToGoogleForms(qrCode) {
      const formData = new URLSearchParams();
      formData.append(entryField, qrCode);

      fetch(googleFormURL, {
        method: "POST",
        body: formData,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
      })
      .then(response => {
        if (response.ok || response.status === 200 || response.status === 302) {
          document.getElementById("result").textContent = "QR Code sent successfully!";
        } else {
          document.getElementById("result").textContent = "Failed to send QR Code.";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("result").textContent = "An error occurred.";
      });
    }

    // Inicializace QR skeneru
    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const cameraId = cameras[0].id;
        html5QrCode.start(cameraId, { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            document.getElementById("result").textContent = `Scanned: ${qrCodeMessage}`;
            sendToGoogleForms(qrCodeMessage);
            html5QrCode.stop();
          },
          errorMessage => {
            console.warn(errorMessage);
          }
        );
      }
    }).catch(err => {
      console.error("Error initializing QR code scanner:", err);
    });
  </script>
</body>
</html>
